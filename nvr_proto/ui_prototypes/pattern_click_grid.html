<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pattern Click Grid Prototype</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1520;
      --tile:#111a26;
      --text:#e6edf6;
      --muted:#9aa7b5;
      --stroke:rgba(255,255,255,.12);
      --stroke2:rgba(255,255,255,.22);
      --ok:#2ecc71;
      --bad:#ff4d4f;

      --tileSize:96px;
      --iconSize:48px;
      --gap:16px;
      --radius:16px;
    }

    *{box-sizing:border-box}

    <body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Find the correct pattern</div>
        <div class="sub">Tap the pattern that completes the rule</div>
      </div>
    <div class="sub" id="status">Ready</div>
  </div>

  <div class="panel">
    <div class="row" id="questionRow"></div>
  </div>
</div>

<script>
/* =====================================================
   STEP 1 — LOCKED QUESTION DATA (CLICKABLE)
   ===================================================== */

const patterns = [
  { id:"p1", shape:"triangle", rotation:0,   reflect:"none", fill:"outline", correct:false },
  { id:"p2", shape:"triangle", rotation:180, reflect:"none", fill:"outline", correct:true  },
  { id:"p3", shape:"triangle", rotation:90,  reflect:"none", fill:"outline", correct:false },
  { id:"p4", shape:"triangle", rotation:0,   reflect:"h",    fill:"outline", correct:false }
];

/* =====================================================
   STEP 2 — GENERIC NVR PATTERN RENDERER
   ===================================================== */

function renderPattern(p){
  const cx = 24, cy = 24;
  let tf = `translate(${cx},${cy}) rotate(${p.rotation || 0})`;
  if(p.reflect === "h") tf += " scale(-1,1)";
  if(p.reflect === "v") tf += " scale(1,-1)";
  tf += ` translate(-${cx},-${cy})`;

  let shape = "";
  switch(p.shape){
    case "square": shape = `<rect x="10" y="10" width="28" height="28"/>`; break;
    case "circle": shape = `<circle cx="24" cy="24" r="14"/>`; break;
    case "arrow":  shape = `<polygon points="10,24 30,10 30,18 38,18 38,30 30,30 30,38"/>`; break;
    default:       shape = `<polygon points="24,6 42,40 6,40"/>`;
  }

  const style =
    p.fill === "outline"
      ? `fill="none" stroke="#fff" stroke-width="3"`
      : `fill="#fff"`;

  return `
    <svg viewBox="0 0 48 48">
      <g transform="${tf}" ${style}>${shape}</g>
    </svg>`;
}

/* =====================================================
   UI LOGIC — CLICKABLE QUESTION TILES
   ===================================================== */

const row = document.getElementById("questionRow");
const status = document.getElementById("status");
let locked = false;

function makeTile(p){
  const t = document.createElement("div");
  t.className = "tile";
  t.innerHTML = renderPattern(p);

  t.onclick = () => {
    if(locked) return;
    locked = true;

    if(p.correct){
      t.classList.add("correct");
      status.textContent = "Correct ✓";
    } else {
      t.classList.add("wrong");
      status.textContent = "Wrong ✕";
      setTimeout(() => {
        locked = false;
        t.classList.remove("wrong");
        status.textContent = "Try again";
      }, 500);
    }
  };

  row.appendChild(t);
}

function render(){
  row.innerHTML = "";
  locked = false;
  status.textContent = "Ready";
  patterns.forEach(makeTile);
}

render();
</script>
</body>
